---

dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml

lint: |
  set -e
  yamllint .
  ansible-lint

driver:
  name: docker

platforms:
  - name: "bareosrepository-${image:-fedora40}${TOX_ENVNAME}"
    image: "geerlingguy/docker-${image:-fedora40}-ansible:latest"
    command: "/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    cgroupns_mode: host
    pre_build_image: true
    systemd: true

provisioner:
  name: ansible

verifier:
  name: ansible
